<ion-header>
  <ion-toolbar style="--background: transparent; --color: #ffffff">
    <ion-title>Arama</ion-title>
    <ion-buttons slot = "start" class="Boton">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding="true" class="gradient-bg" fullscreen="true">
  <ion-content class = "pattern-bg" padding = "true"> 
    <div class="row row-center">
        <div class="col text-center">
            <img class="home-image" src="assets/img/hap.png">
        </div>
    </div>
    <ion-item lines = "none" button = "true" detail = "true" class = "input-wrapper button-wrapper text-center" (click) = "searchproduct()">
      <ion-label>Yasaklı İlaç Sorgulama</ion-label>
    </ion-item>
    <ion-item lines = "none" button = "true" detail = "true" class = "input-wrapper button-wrapper text-center" (click) = "searchsubstance()">
      <ion-label>Etken Madde Sorgulama</ion-label>
    </ion-item>
    <ion-item lines = "none" button = "true" detail = "true" class = "input-wrapper button-wrapper text-center" (click) = "prescriptions()">
      <ion-label>Reçetelerimden Sorgulama</ion-label>
    </ion-item>
    <ion-item lines = "none" button = "true" detail = "true" class = "input-wrapper button-wrapper text-center" (click) = "interaction()">
      <ion-label>Besin Etkileşimi Sorgulama</ion-label>
    </ion-item>
    <ion-item lines = "none" button = "true" class = "input-wrapper button-wrapper text-center button-fancy" (click) = "prohibitedproducts()">
      <ion-label>Tüm Yasaklı İlaçlar Listesi</ion-label>
    </ion-item>
  </ion-content>
</ion-content>
<ion-footer>
    <div class="row row-center" style="display: flex; align-items: center; padding: 10px 10px; color: #387ef5;">
        <div class="col-15"></div>
        <div class="col col-70 text-center signin-footer">
            <span><img src="assets/img/sblogo.png" class="signin-footer-img"/></span>
            <span class="assertive">&nbsp;Sporcu Sağlığı Bilgi Sistemi T.C. Sağlık Bakanlığı Projesidir.</span>
        </div>
        <div class="col-15 text-right"></div>
    </div>
</ion-footer>
