<ion-header>
  <ion-toolbar>
    <ion-title>Şifremi Unuttum</ion-title>
    <ion-buttons slot = "end" class="Boton">
      <ion-button (click) = "close()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding = "true">
  <ion-item lines = "none">
    <ion-label>
        e-Nabız şifrenizi unuttuğunuz takdirde, e-Devlet şifrenizle e-Nabız sistemine giriş yaparak "Profil düzenle" bölümünden şifrenizi yenileyebilirsiniz.
    </ion-label>
  </ion-item>
  <ion-item button = "true" detail = "true" class = "background-input-wrapper text-center" lines = "none" (click) = "close()"
    style = "--detail-icon-opacity: 1; --detail-icon-font-size: 32px; margin-top: 10px;">
    <ion-label>
        Anladım
    </ion-label>
  </ion-item>
</ion-content>
